<script type="text/javascript">
    function sub() {
        var file = $("#smfile");
        file.change(function () {
            $(".file-preview-image").attr("src", getObjectURL(file[0].files[0]));
        });

        function getObjectURL(file) {
            alert(file);
            $.ajax({
                url: 'https://sm.ms/api/upload',
                type: 'POST',
                data: {smfile:file},
                timeout: 3000,
                error:function(err){
                  alert(err);
                },
                success: function (data) {
                    alert(data);
                }
            });
            //var url = null;
