<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例

    /*审核上传内容*/
    function content_check(obj,id){
        layer.confirm('确认审核通过吗？',function(index){
            $.ajax({
                url: 'http://localhost:8080/admin',
                type: 'POST',
                dataType: 'json',
                data: {
                    method: "isPassed",
                    id:id
                },
                error: function (err) {
                    console.log(err);
                },
                success: function (list) {  //成功执行方法
                    //alert(typeof list);
                    //发异步删除数据
                    if($(obj).attr('title')=='通过审核'){
                        //发异步把用户状态进行更改
                        $(obj).find('i').html('&#xe601;');
                        $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已审核');
                        layer.msg('已审核!',{icon: 1,time:1000});
                    }
                }
            });

        });
    }

    /*-删除上传的内容*/
    function member_del(obj,id){
        layer.confirm('确定删除未通过审核的内容吗？',function(index) {
            $.ajax({
                url: 'http://localhost:8080/admin',
                type: 'POST',
                dataType: 'json',
                data: {
                    method: "notPassed",
                    id:id
                },
                error: function (err) {
                    console.log(err);
                },
                success: function (list) {  //成功执行方法
                    //发异步删除数据
                    if(list===1){
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!', {icon: 1, time: 1000});
                    }
                }
            });
        })
    }



    function delAll (argument) {

        var data = tableCheck.getData();

        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
    }
