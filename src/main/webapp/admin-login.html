<!DOCTYPE HTML>
<html lang="zxx">

<head>
	<title>后台管理登录</title>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<meta name="keywords" content=""/>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/common.js"></script>
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />

	<!-- //web-fonts -->
</head>
<style>
	.sub-main-w3 input[type="button"] {
		color: #fff;
		background: #f7296f;
		border: none;
		padding: 13px 0;
		margin-top: 30px;
		outline: none;
		width: 36%;
		font-size: 16px;
		cursor: pointer;
		letter-spacing: 2px;
		-webkit-transition: 0.5s all;
		-o-transition: 0.5s all;
		-moz-transition: 0.5s all;
		-ms-transition: 0.5s all;
		transition: 0.5s all;
		box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.49);
	}
</style>
<body>
	<!-- bg effect -->
	<div id="bg">
		<canvas></canvas>
		<canvas></canvas>
		<canvas></canvas>
	</div>
	<!-- //bg effect -->
	<!-- title -->
	<h1>后台管理系统</h1>
	<!-- //title -->
	<!-- content -->
	<div class="sub-main-w3">
		<form>
			<h2> 登 录
			</h2>
			<div class="form-style-agile">
				<label>
					<i class="fas fa-user"></i>
					账号
				</label>
				<input id="Name" placeholder="请输入你的账号" name="Name" type="text" required="">
			</div>
			<div class="form-style-agile">
				<label>
					<i class="fas fa-unlock-alt"></i>
					密码
				</label>
				<input id="Password" placeholder="请输入你的密码" name="Password" type="password" required="">
			</div>
			<input type="button" id="login-button" value="登 录">
		</form>
	</div>

	<script type="text/javascript">
        $("#login-button").click(function (event) {
            event.preventDefault();
            var input_name = $("#Name").val()
            var input_password = $("#Password").val()
            if (!(input_name && input_password)) {
                alert("请输入完整信息！");
                return
            }
            $.ajax({
                url: 'http://localhost:8080/admin',
                type: 'POST',
                data: {
                    method: "login",
                    name: input_name,
                    password: input_password
                },
                timeout: 3000,
                dataType: 'json',
				error:function(err){
                    console.log(err);
                    alert(err);
				},
                success: function (data) {  //成功执行方法
                    if (data==='0') {

                        alert("登录失败!账号或密码错误!");
                        return
                    }
                    else if(data==='1'){
                        console.log(data);
                        //$('.form-success-login h1').html("登录成功！" + "<span>3</span>s后跳转");
                        var username = data.name;
                        localStorage.setItem('username', username);
                        setInterval(delayURL, 1000);
                        //window.location.href = "http://localhost:8080/order.html";

                    }
                }
            })
        });
	</script>
</body>

</html>
